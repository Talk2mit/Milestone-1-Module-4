<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="stylesheet" href="table.css">
</head>
<body>
    <h2>HTML Table</h2>
    <table>
        <thead>
            <tr>
                <th>SL</th>
                <th>Onwer Name</th>
                <th>Shop Name</th>
                <th>Profit</th>
            </tr>

        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Mithun</td>
                <td>Hardware</td>
                <td>12000</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Amit</td>
                <td>Gold</td>
                <td>10000</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Keya</td>
                <td>Garments</td>
                <td>8000</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Sachin</td>
                <td>Suta</td>
                <td>30000</td>
            </tr>

        </tbody>
        <tfoot>
            <tr>
                <td style="text-align: center;" colspan="4">Total Onwer Four</td>
            </tr>

        </tfoot>
    </table>
    <ul>
        <li>Table : table</li>
        <li>Table head : thead</li>
        <li>Table body : tbody</li>
        <li>Table footer : tfoot</li>
        <li>Table row : tr</li>
        <li>Table data : td</li>
    </ul>
    
    
</body>
</html>
